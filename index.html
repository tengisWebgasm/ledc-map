                                <style>
                                    [city-lines] path {
                                        opacity: 0.45;
                                        pointer-events: none;
                                        stroke: #83ADFF;
                                        transition: all 0.2s ease-out;
                                    }

                                    [city-lines] path[on] {
                                        opacity: 1;
                                        stroke-dasharray: 1200;
                                        stroke-dashoffset: 1200;
                                        animation: dash 2000ms linear forwards;
                                    }

                                    [city-lines] path[on][selected] {
                                        stroke-dasharray: 1200;
                                        stroke-dashoffset: 1200;
                                        animation: dash 2000ms linear forwards;
                                        opacity: 1;
                                        stroke: #001F5C;
                                    }

                                    @keyframes dash {
                                        to {
                                            stroke-dashoffset: 0;
                                        }
                                    }

                                    .city-group {
                                        opacity: 1;
                                        transition: opacity 200ms ease;
                                        pointer-events: none;
                                    }

                                    .city-group[on] {
                                        opacity: 1;
                                        cursor: pointer;
                                        pointer-events: all;
                                    }

                                    .city-group [pulse] {
                                        opacity: 0;
                                    }

                                    .city-group[dc] {
                                        opacity: 1;
                                        cursor: pointer;
                                        pointer-events: all;
                                    }

                                    .city-group[dc][on] [pulse] {
                                        opacity: 1;
                                    }

                                    .city-group ellipse[identifier] {
                                        fill: #34C759;
                                    }

                                    .city-group[dc][on] ellipse[identifier] {
                                        fill: #001F5C;
                                    }

                                    .city-group[soon] ellipse[identifier] {
                                        fill: #FF9500;
                                    }

                                    [city-lines] path[invisible] {
                                        opacity: 0;
                                        stroke: transparent;
                                    }

                                    .city-name {
                                        font: Metropolis, sans-serif;
                                        font-weight: 400;
                                        font-size: 9px;
                                        line-height: 14px;
                                        fill: #00005C;
                                    }
